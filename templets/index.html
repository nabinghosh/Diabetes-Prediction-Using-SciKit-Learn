<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Checkup</title>
</head>
<body>
    <form method="POST">
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br>
        <label for="bmi">BMI:</label><br>
        <input type="number" id="bmi" name="bmi" step="0.01"><br>
        <label for="dpf">Diabetes Pedigree Function:</label><br>
        <input type="number" id="dpf" name="dpf" step="0.01"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
