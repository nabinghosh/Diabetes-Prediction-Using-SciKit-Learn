<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Checkup</title>
</head>
<body>
    <form method="POST">
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br>
        <label for="bmi">BMI:</label><br>
        <input type="number" id="bmi" name="bmi" step="0.01"><br>
        <label for="dpf">Diabetes Pedigree Function:</label><br>
        <input type="number" id="dpf" name="dpf" step="0.01"><br>
        <p>Please Enter the values:</p>
        <label for="pregnancies">Pregnancies:</label><br>
        <input type="range" id="pregnancies" name="pregnancies" min="0" max="17" value="3"><br>
        <label for="glucose">Glucose:</label><br>
        <input type="range" id="glucose" name="glucose" min="0" max="200" value="120"><br>
        <label for="bp">Blood Pressure:</label><br>
        <input type="range" id="bp" name="bp" min="0" max="122" value="70"><br>
        <label for="skinthickness">Skin Thickness:</label><br>
        <input type="range" id="skinthickness" name="skinthickness" min="0" max="100" value="20"><br>
        <label for="insulin">Insulin:</label><br>
        <input type="range" id="insulin" name="insulin" min="0" max="846" value="79"><br>
        <label for="bmi">BMI:</label><br>
        <input type="range" id="bmi" name="bmi" min="0" max="67" value="20" step="0.01"><br>
        <label for="dpf">Diabetes Pedigree Function:</label><br>
        <input type="range" id="dpf" name="dpf" min="0" max="2.4" value="0.47" step="0.01"><br>
        <label for="age">Age:</label><br>
        <input type="range" id="age" name="age" min="21" max="88" value="33"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
